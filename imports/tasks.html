<div class="popup-window">
  <div class="exit-window">
    <a href="#" id="exit-tasks" class="link text-secondary"
      ><i class="fas fa-times"></i
    ></a>
  </div>
  <h3 class="primary-title border-bottom-light">Task List</h3>
  <div class="content-2-rows ">
    <div id="tasks" class="my10">
      <form id=tasks-form" class="mx50 py20 border-bottom-light">
        <div class="content-2-rows"> 
          <div class="content-2-cols">
            <input type="text" id="new-task-title" class="input-field w500 my10" placeholder="Insert new task...">
            <div name="task-description" id="new-task-description" class="input-field w500 h100" placeholder="Insert a description for your task..." contenteditable="true"></div>
          </div>
          <div class="content-2-cols mx20">
            <select class="select" name="task-tags" id="task-tags">
              <option value="Personal">Personal</option>
              <option value="Freelance">Freelance</option>
              <option value="Work">Work</option>
            </select>
            <select class="select" name="task-priorityes" id="task-priorities">
              <option value="Normal">Normal</option>
              <option value="Important">Important</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>
        </div>
          <div class="my10">
            <label for="task-due-date">Data limita: </label>
            <input type="datetime-local" name="task-due-date" id="task-due-date" class="input-field mx10">
          </div>
        <button class="btn w400" id="add-task">Adauga Task</button>
      </form>
        <div id="task-list" class="task-list mx30 py20"></div>
    </div>
